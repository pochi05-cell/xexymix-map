    <style>

        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; }

        .btn.active { background: var(--highlight); color: white; }

        .edit-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 500; display: none; pointer-events: none; }

        .map-container { background: white; width: 360px; height: 740px; position: relative; border-radius: 15px; margin: 10px 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .area-label { background: #eee; padding: 12px; text-align: center; font-weight: bold; }
        .box { position: absolute; border: 1.5px solid #333; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 2px; box-sizing: border-box; transition: 0.1s; }
        .counter { position: absolute; top: 535px; left: 82px; width: 200px; height: 38px; background: #eee; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 12px; color: #888; border-radius: 5px; font-weight: bold; }

        .blue { background-color: var(--blue) !important; }
        .brown { background-color: var(--brown) !important; }
        .yellow { background-color: var(--yellow) !important; }
        
        /* [ì•„ì¼ëœë“œ ë°•ìŠ¤ë³„ ê°œë³„ ì„¤ì •] */
        .island { transform: rotate(-45deg); width: 65px; height: 65px; }
        #Y3 { z-index: 10; }      /* ê°€ì¥ ì•„ë˜ */
        #Y4 { z-index: 10; }      /* ê°€ì¥ ì•„ë˜ */
        #Y3-4 { width: 75px; height: 75px; z-index: 100; font-size: 14px; box-shadow: 0 0 15px rgba(0,0,0,0.3); } /* ê°€ì¥ ìœ„ & í¼ */
        .island-br { transform: rotate(-45deg); width: 48px; height: 48px; z-index: 110; } /* ê°ˆìƒ‰ì€ ì²­íšŒìƒ‰ ë°•ìŠ¤ ì˜†ì— ìœ„ì¹˜ */

        .blink { animation: blink 0.6s infinite; background-color: var(--highlight) !important; color: white !important; z-index: 1000 !important; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:flex-end; justify-content:center; }
        .pop-content { background:white; width:100%; max-width:400px; border-radius:20px 20px 0 0; padding: 20px; box-sizing: border-box; }
        .layer-row { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; cursor: pointer; }
        textarea { width: 100%; height: 55px; border: 1px solid #ddd; border-radius: 5px; resize: none; padding: 8px; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="edit-overlay"></div>

<div class="global-header">
    <button class="btn" onclick="toggleDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="backupBtn" class="btn" onclick="openBackup()">ğŸ’¾</button>
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div id="placementBar" style="display:none; background:var(--accent); color:white; width:360px; padding:10px; text-align:center; font-size:13px; font-weight:bold; box-sizing:border-box; border-radius: 8px; margin-top: 5px; z-index:1000; position:relative;">ğŸ“ [<span id="selName"></span>] ë°°ì¹˜ ì¤‘ - ì¸µì„ í´ë¦­í•˜ì„¸ìš”</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap">
        <div class="area-label">&lt;ë§¤ì¥&gt;</div>
        <div class="counter">ì¹´ìš´í„°</div>
        </div>
    <div class="map-container" id="stockMap" style="height: 400px;"><div class="area-label">&lt;ì°½ê³ &gt;</div></div>
</div>

<div id="overlay" class="modal"><div class="pop-content"><h3 id="popTitle"></h3><div id="popLayers"></div><button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">ì €ì¥</button></div></div>

<script>
    // ë°•ìŠ¤ ë°ì´í„° ì •ì˜ (ì¢Œí‘œë¥¼ ì™„ì „íˆ ë¶„ë¦¬)
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        
        // [ì•„ì¼ëœë“œ ë°°ì¹˜ í•µì‹¬ ìˆ˜ì •]
        {id:'Y3', c:'blue island', t:145, l:120, f:1},     // ì™¼ìª½ ìœ„ë¡œ ë” ë°€ì–´ëƒ„
        {id:'Y4', c:'blue island', t:225, l:200, f:1},     // ì˜¤ë¥¸ìª½ ì•„ë˜ë¡œ ë” ë°€ì–´ëƒ„
        {id:'Y3-4', c:'blue island', t:185, l:160, f:1},   // ì¤‘ì•™ ê³ ìˆ˜ (z-indexê°€ ë†’ì•„ ìœ„ë¡œ ì˜¬ë¼ì˜´)
        
        {id:'Br1', c:'brown island-br', t:205, l:105, f:4}, 
        {id:'Br2', c:'brown island-br', t:235, l:135, f:4},

        {id:'B1', c:'blue', t:130, l:20, w:35, h:55, f:1}, {id:'B2', c:'blue', t:195, l:20, w:35, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:20, w:35, h:55, f:1}, {id:'B4', c:'blue', t:325, l:20, w:35, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:35, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:35, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:35, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:35, h:55, f:1},
        {id:'B9', c:'blue', t:395, l:85, w:70, h:38, f:1}, {id:'B10', c:'blue', t:395, r:85, w:70, h:38, f:1},
        {id:'Y5', c:'yellow', t:450, r:25, w:38, h:70, f:4}, {id:'Y6', c:'yellow', t:450, l:220, w:38, h:70, f:4},
        {id:'Br3', c:'brown', t:585, l:65, w:32, h:50, f:2}, {id:'Br4', c:'brown', t:645, l:65, w:32, h:50, f:2},
        {id:'Y7', c:'yellow', t:585, r:30, w:38, h:75, f:4}, {id:'Y8', c:'yellow', t:650, l:145, w:80, h:45, f:2},
        {id:'Y9', c:'yellow', t:650, l:235, w:80, h:45, f:2}
    ];

    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282},
        {id:'S6', t:140, l:15, w:55, h:90}, {id:'S7', t:140, r:15, w:55, h:90}, {id:'S8', t:240, l:75, w:55, h:90}, {id:'S9', t:305, l:135, w:85, h:45}
    ];

    let isEdit = false, selProd = null, currId = null;
    let storage = JSON.parse(localStorage.getItem('xexy_v9_data')) || {};

    function init() {
        createBoxes(shopBoxes, 'shopMap', false);
        createBoxes(stockBoxes, 'stockMap', true);
    }

    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            let pos = `top:${b.t}px; ${b.l?'left:'+b.l+'px':'right:'+b.r+'px'}; width:${b.w||60}px; height:${b.h||40}px;`;
            div.style.cssText = pos;
            div.onclick = () => openPop(b.id, b.f || 8);
            target.appendChild(div);
        });
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.body.classList.toggle('edit-mode', isEdit);
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupBtn').style.display = isEdit ? 'flex' : 'none';
    }

    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';
        for(let i=0; i<f; i++) {
            html += `<div class="layer-row" onclick="clickLayer(${i})"><b>${i+1}F</b><textarea id="ipt_${i}" ${!isEdit?'readonly':''}>${saved[i]||''}</textarea></div>`;
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }

    function clickLayer(idx) {
        if(!selProd || !isEdit) return;
        const ipt = document.getElementById(`ipt_${idx}`);
        if(!ipt.value.includes(selProd)) ipt.value = ipt.value ? ipt.value + ", " + selProd + " ()" : selProd + " ()";
        save();
    }

    function save() {
        const ipts = document.querySelectorAll('#popLayers textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_v9_data', JSON.stringify(storage));
        if(!selProd) document.getElementById('overlay').style.display = 'none';
    }

    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q.toLowerCase()))) {
                document.getElementById(id).classList.add('blink');
            }
        }
    }
    init();
</script>
</body>
