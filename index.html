<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì ì‹œë¯¹ìŠ¤ ì¬ê³ ì§€ë„ - ì•„ì¼ëœë“œ ìµœì¢…êµì •</title>
    <style>
        :root { --yellow: #ffdb6d; --brown: #d9d2ae; --blue: #cfd8dc; --accent: #4CAF50; --highlight: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* UI ë° í—¤ë” */
        .global-header { width: 360px; background: white; display: flex; gap: 8px; padding: 10px; border-radius: 0 0 15px 15px; position: sticky; top: 0; z-index: 1000; box-sizing: border-box; }
        #searchInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .btn { width: 42px; height: 42px; border: none; border-radius: 8px; background: #f0f0f0; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .btn.active { background: var(--highlight); color: white; }
        #backupBtn { display: none; background: #444; color: white; }

        /* ìˆ˜ì • ëª¨ë“œ ë°°ê²½ íš¨ê³¼ */
        .edit-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 500; display: none; pointer-events: none; }
        body.edit-mode .edit-overlay { display: block; }
        body.edit-mode .box { z-index: 600; box-shadow: 0 0 15px rgba(255,255,255,0.4); border-color: #fff; }

        /* ì§€ë„ ë° ë°•ìŠ¤ ê¸°ë³¸ ìŠ¤íƒ€ì¼ */
        .map-container { background: white; width: 360px; height: 740px; position: relative; border-radius: 15px; margin: 10px 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .area-label { background: #eee; padding: 12px; text-align: center; font-weight: bold; }
        .box { position: absolute; border: 1.5px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 2px; box-sizing: border-box; }
        .counter { position: absolute; top: 535px; left: 82px; width: 200px; height: 38px; background: #eee; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; font-size: 12px; color: #888; border-radius: 5px; font-weight: bold; }

        /* ìƒ‰ìƒ í´ë˜ìŠ¤ */
        .yellow { background-color: var(--yellow) !important; }
        .brown { background-color: var(--brown) !important; }
        .blue { background-color: var(--blue) !important; }
        
        /* ì•„ì¼ëœë“œ íšŒì „ ìŠ¤íƒ€ì¼ */
        .island-rot { transform: rotate(-45deg); width: 68px !important; height: 68px !important; }
        .island-br { transform: rotate(-45deg); width: 45px !important; height: 45px !important; }

        .blink { animation: blink 0.6s infinite; background-color: var(--highlight) !important; color: white !important; z-index: 1100 !important; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* íŒì—… ìŠ¤íƒ€ì¼ */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:flex-end; justify-content:center; }
        .pop-content { background:white; width:100%; max-width:400px; border-radius:20px 20px 0 0; padding: 20px; box-sizing: border-box; }
        .layer-row { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; cursor: pointer; }
        textarea { width: 100%; height: 55px; border: 1px solid #ddd; border-radius: 5px; resize: none; padding: 8px; font-size: 14px; box-sizing: border-box; background: white; }
    </style>
</head>
<body>

<div class="edit-overlay"></div>

<div id="drawer" style="position:fixed; left:-290px; top:0; width:280px; height:100%; background:#fff; z-index:2000; transition:0.3s; box-shadow:2px 0 10px rgba(0,0,0,0.3); display:flex; flex-direction:column;">
    <div style="padding:15px; background:#f8f8f8; font-weight:bold; display:flex; justify-content:space-between;">ğŸ“¦ ë¦¬ìŠ¤íŠ¸ <button onclick="toggleDrawer()" style="border:none; background:none; font-size:22px;">Ã—</button></div>
    <div style="flex:1; overflow-y:auto; padding:15px;">
        <input type="text" id="newProd" style="width:100%; padding:12px; box-sizing:border-box; border:1px solid #ddd; border-radius:8px;" placeholder="í’ˆë²ˆ ì…ë ¥ í›„ ì—”í„°" onkeypress="addProd(event)">
        <div id="prodList" style="margin-top:10px;"></div>
    </div>
</div>

<div class="global-header">
    <button class="btn" onclick="toggleDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="backupBtn" class="btn" onclick="openBackup()">ğŸ’¾</button>
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div id="placementBar" style="display:none; background:var(--accent); color:white; width:360px; padding:10px; text-align:center; font-size:13px; font-weight:bold; box-sizing:border-box; border-radius: 8px; margin-top: 5px; z-index:1000; position:relative;">ğŸ“ [<span id="selName"></span>] ë°°ì¹˜ ì¤‘ - ì¸µì„ í´ë¦­í•˜ì„¸ìš”</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap"><div class="area-label">&lt;ë§¤ì¥&gt;</div><div class="counter">ì¹´ìš´í„°</div></div>
    <div class="map-container" id="stockMap" style="height: 400px;"><div class="area-label">&lt;ì°½ê³ &gt;</div></div>
</div>

<div id="overlay" class="modal"><div class="pop-content"><h3 id="popTitle" style="margin:0 0 15px 0;"></h3><div id="popLayers" style="max-height: 450px; overflow-y: auto;"></div><button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">ì €ì¥ ë° ë‹«ê¸°</button><button onclick="closePop()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:10px; margin-top:8px;">ì·¨ì†Œ</button></div></div>

<div id="backupModal" class="modal" style="align-items: center;"><div class="pop-content" style="background:#222; color:white; border-radius:20px; width:90%;"><h3>ë°ì´í„° ë°±ì—…/ë³µêµ¬</h3><textarea id="backupArea" style="width:100%; height:200px; background:#333; color:#0f0; font-family:monospace; font-size:10px; border:1px solid #444; margin:10px 0;"></textarea><button onclick="importData()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:8px; font-weight:bold;">ë³µêµ¬í•˜ê¸°</button><button onclick="document.getElementById('backupModal').style.display='none'" style="width:100%; padding:10px; background:#444; color:white; border:none; border-radius:8px; margin-top:8px;">ë‹«ê¸°</button></div></div>

<script>
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        // [ì¤‘ì•™ ì•„ì¼ëœë“œ ê·¸ë£¹] ì¢Œí‘œ ë° ìƒ‰ìƒ êµì •
        {id:'Y3', c:'blue island-rot', t:160, l:135, f:1}, 
        {id:'Y3-4', c:'blue island-rot', t:184, l:159, f:1}, // ì •í™•í•œ ì¤‘ê°„ ì¢Œí‘œ
        {id:'Y4', c:'blue island-rot', t:208, l:183, f:1},
        {id:'Br1', c:'brown island-br', t:208, l:111, f:4}, {id:'Br2', c:'brown island-br', t:240, l:143, f:4},
        
        {id:'B1', c:'blue', t:130, l:20, w:35, h:55, f:1}, {id:'B2', c:'blue', t:195, l:20, w:35, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:20, w:35, h:55, f:1}, {id:'B4', c:'blue', t:325, l:20, w:35, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:35, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:35, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:35, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:35, h:55, f:1},
        {id:'B9', c:'blue', t:395, l:85, w:70, h:38, f:1}, {id:'B10', c:'blue', t:395, r:85, w:70, h:38, f:1},
        {id:'Y5', c:'yellow', t:450, r:25, w:38, h:70, f:4}, {id:'Y6', c:'yellow', t:450, l:220, w:38, h:70, f:4},
        {id:'Br3', c:'brown', t:585, l:65, w:32, h:50, f:2}, {id:'Br4', c:'brown', t:645, l:65, w:32, h:50, f:2},
        {id:'Y7', c:'yellow', t:585, r:30, w:38, h:75, f:4}, {id:'Y8', c:'yellow', t:650, l:145, w:80, h:45, f:2},
        {id:'Y9', c:'yellow', t:650, l:235, w:80, h:45, f:2}
    ];
    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282},
        {id:'S6', t:140, l:15, w:55, h:90}, {id:'S7', t:140, r:15, w:55, h:90}, {id:'S8', t:240, l:75, w:55, h:90}, {id:'S9', t:305, l:135, w:85, h:45}
    ];

    let isEdit = false, selProd = null, currId = null;
    let storage = JSON.parse(localStorage.getItem('xexy_final_data')) || {};
    let mList = JSON.parse(localStorage.getItem('xexy_final_list')) || [];

    function init() {
        createBoxes(shopBoxes, 'shopMap', false);
        createBoxes(stockBoxes, 'stockMap', true);
        renderList();
    }

    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            // ì¢Œí‘œ ì„¤ì • ì‹œ ì˜¤íƒ€ ë°©ì§€ ë¡œì§
            let posStr = `top:${b.t}px;`;
            if(b.l !== undefined) posStr += `left:${b.l}px;`;
            else if(b.r !== undefined) posStr += `right:${b.r}px;`;
            div.style.cssText = posStr + `width:${b.w||60}px; height:${b.h||40}px;`;
            div.onclick = () => openPop(b.id, b.f || 8);
            target.appendChild(div);
        });
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.body.classList.toggle('edit-mode', isEdit);
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupBtn').style.display = isEdit ? 'flex' : 'none';
        if(!isEdit) { selProd = null; document.getElementById('placementBar').style.display = 'none'; renderList(); }
    }

    function openBackup() {
        document.getElementById('backupArea').value = JSON.stringify({ storage, mList });
        document.getElementById('backupModal').style.display = 'flex';
    }

    function importData() {
        try {
            const data = JSON.parse(document.getElementById('backupArea').value);
            if(data.storage) {
                storage = data.storage; mList = data.mList || [];
                localStorage.setItem('xexy_final_data', JSON.stringify(storage));
                localStorage.setItem('xexy_final_list', JSON.stringify(mList));
                alert("ë³µêµ¬ ì™„ë£Œ!"); location.reload();
            }
        } catch(e) { alert("ì˜ëª»ëœ ë°ì´í„°ì…ë‹ˆë‹¤."); }
    }

    function toggleDrawer() { document.getElementById('drawer').style.left = document.getElementById('drawer').style.left === '0px' ? '-290px' : '0px'; }
    function addProd(e) { if(e.key==='Enter' && e.target.value.trim()){ mList.unshift(e.target.value.trim()); e.target.value=''; saveList(); renderList(); }}
    function renderList() {
        document.getElementById('prodList').innerHTML = mList.map((p, i) => `
            <div class="prod-item ${selProd===p?'selected':''}" style="padding:12px; border-bottom:1px solid #eee; display:flex; justify-content:space-between; cursor:pointer; background:${selProd===p?'#e8f5e9':'transparent'}" onclick="selectProd('${p}')">
                ${p} <button onclick="delProd(event, ${i})" style="border:none; color:#bbb; background:none;">Ã—</button>
            </div>`).join('');
    }
    function selectProd(p) { 
        selProd = (selProd===p) ? null : p;
        document.getElementById('placementBar').style.display = (selProd && isEdit) ? 'block' : 'none';
        document.getElementById('selName').innerText = p;
        if(selProd && !isEdit) toggleEdit();
        if(selProd) toggleDrawer();
        renderList();
    }
    function delProd(e, i) { e.stopPropagation(); if(confirm('ì‚­ì œ?')){ mList.splice(i,1); saveList(); renderList(); }}

    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';
        for(let i=0; i<f; i++) {
            html += `<div class="layer-row" onclick="clickLayer(${i})">
                <b style="color:var(--accent)">${i+1}F</b>
                <textarea id="ipt_${i}" ${!isEdit?'readonly':''}>${saved[i]||''}</textarea>
            </div>`;
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }

    function clickLayer(idx) {
        if(!selProd || !isEdit) return;
        const ipt = document.getElementById(`ipt_${idx}`);
        if(!ipt.value.includes(selProd)) ipt.value = ipt.value ? ipt.value + ", " + selProd + " ()" : selProd + " ()";
        save();
    }

    function save() {
        const ipts = document.querySelectorAll('#popLayers textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_final_data', JSON.stringify(storage));
        if(!selProd) closePop();
    }

    function closePop() { document.getElementById('overlay').style.display = 'none'; }
    function saveList() { localStorage.setItem('xexy_final_list', JSON.stringify(mList)); }
    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        q = q.toLowerCase();
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q))) {
                const target = document.getElementById(id);
                if(target) target.classList.add('blink');
            }
        }
    }
    init();
</script>
</body>
</html>
