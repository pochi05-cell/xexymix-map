<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>젝시믹스 재고지도</title>
    <style>
        :root { --bg: #ffffff; --yellow: #ffdb6d; --brown: #d9d2ae; --blue: #cfd8dc; --highlight: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; padding: 10px 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-y: auto; transition: background 0.3s; }
        
        /* 수정 모드 배경 효과 */
        body.edit-mode-active { background: #1a1a1a; }
        body.edit-mode-active .map-container { background: #e0e0e0; transition: 0.3s; }
        body.edit-mode-active .area-bar { background: #d0d0d0; }

        .global-header { width: 360px; background: white; display: flex; gap: 10px; padding: 12px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 200; box-sizing: border-box; margin-bottom: 10px; position: sticky; top: 10px; }
        #searchInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        .icon-btn { width: 40px; height: 40px; border: none; border-radius: 8px; background: #f0f0f0; cursor: pointer; font-size: 18px; transition: 0.2s; }
        .icon-btn.active { background: #ff4d4d; color: white; transform: scale(1.1); box-shadow: 0 0 10px rgba(255,77,77,0.5); }

        .main-wrapper { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .map-container { background: white; width: 360px; height: 750px; position: relative; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden; flex-shrink: 0; }

        @media (min-width: 750px) { .main-wrapper { flex-direction: row; align-items: flex-start; } .global-header { width: 735px; } }

        .area-bar { background: #f8f8f8; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; border-bottom: 1px solid #eee; color: #333; }
        .box { position: absolute; border: 1.5px solid #333; cursor: pointer; z-index: 10; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; background-clip: padding-box; pointer-events: auto !important; }
        .yellow { background: var(--yellow); } .brown { background: var(--brown); } .blue { background: var(--blue); }
        .blink { animation: blinker 0.6s linear infinite; background: var(--highlight) !important; color: white !important; z-index: 100 !important; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* 좌표 설정 */
        .pos-y1 { top: 70px; left: 60px; width: 90px; height: 35px; } .pos-y2 { top: 70px; right: 30px; width: 90px; height: 35px; }
        .pos-b1 { top: 130px; left: 20px; width: 35px; height: 55px; } .pos-b2 { top: 195px; left: 20px; width: 35px; height: 55px; }
        .pos-b3 { top: 260px; left: 20px; width: 35px; height: 55px; } .pos-b4 { top: 325px; left: 20px; width: 35px; height: 55px; }
        .pos-b5 { top: 130px; right: 25px; width: 35px; height: 55px; } .pos-b6 { top: 195px; right: 25px; width: 35px; height: 55px; }
        .pos-b7 { top: 260px; right: 25px; width: 35px; height: 55px; } .pos-b8 { top: 325px; right: 25px; width: 35px; height: 55px; }
        .island-y { transform: rotate(-45deg); width: 60px; height: 85px; } .pos-y3 { top: 180px; left: 140px; } .pos-y4 { top: 245px; left: 195px; }
        .island-br { transform: rotate(-45deg); width: 35px; height: 70px; } .pos-br1 { top: 255px; left: 110px; } .pos-br2 { top: 315px; left: 155px; }
        .pos-b9 { top: 395px; left: 85px; width: 70px; height: 38px; } .pos-b10 { top: 395px; right: 85px; width: 70px; height: 38px; }
        .pos-y6 { top: 450px; left: 220px; width: 38px; height: 70px; } .pos-y5 { top: 450px; right: 25px; width: 38px; height: 70px; }
        .counter-box { position: absolute; top: 535px; left: 82px; width: 200px; height: 38px; background: #eee; border-radius: 5px; display: flex; justify-content: center; align-items: center; font-size: 12px; color: #888; border: 1px solid #ccc; }
        .pos-br3 { top: 585px; left: 65px; width: 32px; height: 50px; } .pos-br4 { top: 645px; left: 65px; width: 32px; height: 50px; }
        .pos-y7 { top: 585px; right: 30px; width: 38px; height: 75px; } .pos-y8 { bottom: 15px; left: 145px; width: 80px; height: 45px; } .pos-y9 { bottom: 15px; left: 235px; width: 80px; height: 45px; }
        .pos-s1 { top: 410px; left: 10px; width: 62px; height: 40px; } .pos-s2 { top: 410px; left: 78px; width: 62px; height: 40px; } .pos-s3 { top: 410px; left: 146px; width: 62px; height: 40px; } .pos-s4 { top: 410px; left: 214px; width: 62px; height: 40px; } .pos-s5 { top: 410px; left: 282px; width: 62px; height: 40px; } .pos-s6 { top: 480px; left: 15px; width: 55px; height: 90px; } .pos-s7 { top: 480px; right: 15px; width: 55px; height: 90px; } .pos-s8 { top: 580px; left: 75px; width: 55px; height: 90px; } .pos-s9 { top: 645px; left: 135px; width: 85px; height: 45px; }

        /* 팝업 스타일 */
        #overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:flex-end; }
        .pop-content { background:white; width:100%; max-width: 400px; border-radius:20px 20px 0 0; padding:20px; box-sizing:border-box; display:flex; flex-direction:column; max-height: 90vh; }
        .layer-stack { display: flex; flex-direction: column-reverse; gap: 8px; overflow-y: auto; padding: 10px 0; }
        .layer-item { background: #fdfdfd; border: 1px solid #eee; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .layer-label { width: 35px; font-size: 13px; font-weight: bold; color: #333; text-align: center; border-right: 2px solid #ff4d4d; margin-right: 5px; }
        .layer-textarea { flex: 1; height: 45px; border: 1px solid #ddd; border-radius: 4px; padding: 8px; font-size: 14px; resize: none; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="global-header">
    <input type="text" id="searchInput" placeholder="데이터 로딩 중..." onkeyup="searchGlobal(this.value)">
    <button id="editBtn" class="icon-btn" onclick="toggleEdit()">✏️</button>
</div>

<div class="main-wrapper">
    <div class="map-container">
        <div class="area-bar">&lt;매장&gt;</div>
        <div class="counter-box">카운터</div>
        <div id="Y1" class="box yellow pos-y1" onclick="openPop('Y1', 2)">Y1</div>
        <div id="Y2" class="box yellow pos-y2" onclick="openPop('Y2', 2)">Y2</div>
        <div id="Y3" class="box yellow island-y pos-y3" onclick="openPop('Y3', 4)">Y3</div>
        <div id="Y4" class="box yellow island-y pos-y4" onclick="openPop('Y4', 4)">Y4</div>
        <div id="Y5" class="box yellow pos-y5" onclick="openPop('Y5', 4)">Y5</div>
        <div id="Y6" class="box yellow pos-y6" onclick="openPop('Y6', 4)">Y6</div>
        <div id="Y7" class="box yellow pos-y7" onclick="openPop('Y7', 4)">Y7</div>
        <div id="Y8" class="box yellow pos-y8" onclick="openPop('Y8', 2)">Y8</div>
        <div id="Y9" class="box yellow pos-y9" onclick="openPop('Y9', 2)">Y9</div>
        <div id="Br1" class="box brown island-br pos-br1" onclick="openPop('Br1', 4)">Br1</div>
        <div id="Br2" class="box brown island-br pos-br2" onclick="openPop('Br2', 4)">Br2</div>
        <div id="Br3" class="box brown pos-br3" onclick="openPop('Br3', 2)">Br3</div>
        <div id="Br4" class="box brown pos-br4" onclick="openPop('Br4', 2)">Br4</div>
        <div id="B1" class="box blue pos-b1" onclick="openPop('B1', 1)">B1</div>
        <div id="B2" class="box blue pos-b2" onclick="openPop('B2', 1)">B2</div>
        <div id="B3" class="box blue pos-b3" onclick="openPop('B3', 1)">B3</div>
        <div id="B4" class="box blue pos-b4" onclick="openPop('B4', 1)">B4</div>
        <div id="B5" class="box blue pos-b5" onclick="openPop('B5', 1)">B5</div>
        <div id="B6" class="box blue pos-b6" onclick="openPop('B6', 1)">B6</div>
        <div id="B7" class="box blue pos-b7" onclick="openPop('B7', 1)">B7</div>
        <div id="B8" class="box blue pos-b8" onclick="openPop('B8', 1)">B8</div>
        <div id="B9" class="box blue pos-b9" onclick="openPop('B9', 1)">B9</div>
        <div id="B10" class="box blue pos-b10" onclick="openPop('B10', 1)">B10</div>
    </div>

    <div class="map-container">
        <div class="area-bar">&lt;지하 창고&gt;</div>
        <div style="height: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; color: #bbb; padding: 20px; text-align: center;">
            <p style="font-size: 14px;">지하 창고 구조 업데이트 예정</p>
            <p style="font-size: 12px;">(구조 파악 후 박스가 배치될 공간입니다)</p>
        </div>
    </div>

    <div class="map-container">
        <div class="area-bar">&lt;매장 창고&gt;</div>
        <div style="position:absolute; top:45px; width:100%; text-align:center; color:#eee; font-size:11px; padding:10px 0;">─── 상단 여백 ───</div>
        
        <div id="S1" class="box yellow pos-s1" onclick="openPop('S1', 8)">S1</div>
        <div id="S2" class="box yellow pos-s2" onclick="openPop('S2', 8)">S2</div>
        <div id="S3" class="box yellow pos-s3" onclick="openPop('S3', 8)">S3</div>
        <div id="S4" class="box yellow pos-s4" onclick="openPop('S4', 8)">S4</div>
        <div id="S5" class="box yellow pos-s5" onclick="openPop('S5', 8)">S5</div>
        <div id="S6" class="box yellow pos-s6" onclick="openPop('S6', 8)">S6</div>
        <div id="S7" class="box yellow pos-s7" onclick="openPop('S7', 8)">S7</div>
        <div id="S8" class="box yellow pos-s8" onclick="openPop('S8', 8)">S8</div>
        <div id="S9" class="box yellow pos-s9" onclick="openPop('S9', 8)">S9</div>
    </div>
</div>

<div id="overlay">
    <div class="pop-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 id="popTitle" style="margin:0; font-size:18px;"></h3>
            <button onclick="closePopOnly()" style="background:none; border:none; font-size:28px;">×</button>
        </div>
        <div id="popLayers" class="layer-stack"></div>
        <div id="popFooter" style="padding-top:10px;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxhFYws68vkmdvGntDA0ItTMopwGnSV9glALHN09Cda9SxISlS4hmDkijwGD07ya8pO/exec";
    let isEdit = false; let storage = {}; let currId = '';

    function loadData() {
        const script = document.createElement('script');
        script.src = `${SCRIPT_URL}?callback=setData&t=${new Date().getTime()}`;
        document.body.appendChild(script);
    }

    window.setData = function(data) { storage = data; document.getElementById('searchInput').placeholder = "품번 검색..."; };
    window.onload = loadData;

    function toggleEdit() {
        isEdit = !isEdit;
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.body.classList.toggle('edit-mode-active', isEdit);
    }

    function openPop(id, layers) {
        currId = id;
        const container = document.getElementById('popLayers');
        container.innerHTML = '';
        document.getElementById('popTitle').innerText = id + " 위치 정보";
        const saved = storage[id] || [];
        
        for(let i=1; i<=layers; i++) {
            container.innerHTML += `
                <div class="layer-item">
                    <div class="layer-label">${i}층</div>
                    <textarea class="layer-textarea" data-idx="${i-1}" ${!isEdit?'readonly':''} 
                        placeholder="${isEdit?'내용 입력':''}"
                        style="background:${!isEdit?'#f9f9f9':'#fffde7'}">${saved[i-1]||''}</textarea>
                </div>`;
        }
        document.getElementById('popFooter').innerHTML = isEdit ? 
            `<button onclick="saveAndClose()" style="width:100%; padding:16px; background:#4CAF50; color:white; border:none; border-radius:12px; font-weight:bold;">저장하기</button>` : 
            `<button onclick="closePopOnly()" style="width:100%; padding:16px; background:#333; color:white; border:none; border-radius:12px;">닫기</button>`;
        document.getElementById('overlay').style.display = 'flex';
    }

    function saveAndClose() {
        const btn = document.querySelector('#popFooter button');
        btn.disabled = true; btn.innerText = "저장 중...";
        const inputs = document.querySelectorAll('.layer-textarea');
        const arr = [];
        inputs.forEach(ipt => { arr[ipt.dataset.idx] = ipt.value; });
        storage[currId] = arr;
        fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(storage), mode: 'no-cors' })
        .then(() => { document.getElementById('overlay').style.display = 'none'; setTimeout(loadData, 500); });
    }

    function closePopOnly() { document.getElementById('overlay').style.display = 'none'; }

    function searchGlobal(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        q = q.toLowerCase();
        for(let id in storage) {
            if(id.toLowerCase() === q || (storage[id] && storage[id].some(v => v && v.toLowerCase().includes(q)))) {
                const el = document.getElementById(id);
                if(el) el.classList.add('blink');
            }
        }
    }
</script>
</body>
</html>
