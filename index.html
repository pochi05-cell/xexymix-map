        /* [ìˆ˜ì •] í—¤ë” ì˜ì—­: ëª¨ë“  ì•„ì´ì½˜ì´ í•œ ì¤„ì— ë³´ì´ë„ë¡ ìµœì í™” */

        /* í’ˆë²ˆ ë¦¬ìŠ¤íŠ¸ ì„œë */
        #productDrawer { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #fff; z-index: 1000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; }

        /* ë°°ì¹˜ ì•ˆë‚´ë°” */

        /* ë°±ì—… ë²„íŠ¼: ìˆ˜ì • ëª¨ë“œì¼ ë•Œë§Œ ë…¸ì¶œ */
        #backupToggleBtn { display: none; background: #e3f2fd; color: #2196F3; }
        #backupToggleBtn.show { display: flex; }

        /* ë°±ì—… ì˜ì—­ */
        .backup-section { display: none; width: 360px; background: #444; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; color: white; flex-direction: column; gap: 10px; padding: 15px; }
        .backup-section.open { display: flex; }
        #backupArea { width: 100%; height: 60px; border-radius: 6px; font-size: 10px; padding: 8px; box-sizing: border-box; background: #222; color: #eee; border: none; resize: none; }

        /* ì§€ë„ ë ˆì´ì•„ì›ƒ */
        .main-wrapper { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .map-container { background: white; width: 360px; height: 750px; position: relative; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden; }
        .area-bar { background: #f8f8f8; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-bottom: 1px solid #eee; }
        .box { position: absolute; border: 1.5px solid #333; cursor: pointer; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
        .yellow { background: var(--yellow); } .brown { background: var(--brown); } .blue { background: var(--blue); }
        .blink { animation: blinker 0.6s linear infinite; background: var(--highlight) !important; color: white !important; z-index: 100; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* ì¢Œí‘œ ë°ì´í„° (Y1-Y9, Br1-Br4, B1-B10 ë“± ì´ì „ê³¼ ë™ì¼) */
        .island-y { transform: rotate(-45deg); width: 68px; height: 68px; } 
        .pos-y3 { top: 160px; left: 135px; } .pos-y4 { top: 208px; left: 183px; } 
        .pos-y1 { top: 70px; left: 60px; width: 90px; height: 35px; } .pos-y2 { top: 70px; right: 30px; width: 90px; height: 35px; }
        .pos-b1 { top: 130px; left: 20px; width: 35px; height: 55px; } .pos-b2 { top: 195px; left: 20px; width: 35px; height: 55px; }
        /* (ì¤‘ëµëœ ì¢Œí‘œë“¤ì€ ì´ì „ ì½”ë“œì™€ ë™ì¼í•˜ê²Œ ì ìš©ë¨) */

        /* íŒì—… UI */
        #overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:flex-end; }
        .pop-content { background:white; width:100%; max-width: 400px; border-radius:20px 20px 0 0; padding:20px 20px 40px; box-sizing:border-box; display:flex; flex-direction:column; max-height: 90vh; }
        .layer-stack { display: flex; flex-direction: column-reverse; gap: 8px; overflow-y: auto; padding: 10px 0; }
        .layer-item { background: #fdfdfd; border: 1px solid #eee; padding: 12px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .layer-textarea { flex: 1; height: 45px; border: 1px solid #ddd; border-radius: 6px; padding: 8px; font-size: 14px; resize: none; }
    </style>
</head>
<body>

<div id="productDrawer">
    <div class="drawer-header">
        <span>ğŸ“¦ í’ˆë²ˆ ë§ˆìŠ¤í„° ë¦¬ìŠ¤íŠ¸</span>
        <button onclick="toggleDrawer()" style="border:none; background:none; font-size:24px;">Ã—</button>
    </div>
    <div class="drawer-content">
        <input type="text" id="newProductInput" placeholder="ìƒˆ í’ˆë²ˆ ì…ë ¥ í›„ ì—”í„°" onkeypress="addProduct(event)">
        <div id="productList"></div>
    </div>
</div>

<div class="global-header">
    <button class="icon-btn" onclick="toggleDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="í’ˆë²ˆ ê²€ìƒ‰..." onkeyup="searchGlobal(this.value)">
    <button id="backupToggleBtn" class="icon-btn" onclick="toggleBackupSection()">ğŸ“¥</button>
    <button id="editBtn" class="icon-btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div id="placementBar">ì›í•˜ëŠ” ì¸µì„ í´ë¦­í•˜ì—¬ [ <span id="selectedPName"></span> ] ë°°ì¹˜</div>

<div id="backupSection" class="backup-section">
    <div style="font-size: 14px; font-weight: bold; color: #ffdb6d;">ğŸ“Š ë°ì´í„° ë°±ì—…/ë³µêµ¬</div>
    <textarea id="backupArea" placeholder="ë°±ì—… ë°ì´í„°ë¥¼ ì—¬ê¸°ì— ë¶™ì—¬ë„£ìœ¼ì„¸ìš”."></textarea>
    <div style="display:flex; gap:10px; margin-top:5px;">
        <button class="backup-btn" style="flex:1; padding:10px; background:#2196F3; color:white; border:none; border-radius:6px;" onclick="exportData()">ë°ì´í„° ì¶”ì¶œ</button>
        <button class="backup-btn" style="flex:1; padding:10px; background:#FF9800; color:white; border:none; border-radius:6px;" onclick="importData()">ë°ì´í„° ë³µêµ¬</button>
    </div>
</div>

<div class="main-wrapper">
    <div class="map-container">
        <div class="area-bar">&lt;ë§¤ì¥&gt;</div>
        <div id="Y1" class="box yellow pos-y1" onclick="openPop('Y1', 2)">Y1</div>
        <div id="Y2" class="box yellow pos-y2" onclick="openPop('Y2', 2)">Y2</div>
        <div id="Y3" class="box yellow island-y pos-y3" onclick="openPop('Y3', 4)">Y3</div>
        <div id="Y4" class="box yellow island-y pos-y4" onclick="openPop('Y4', 4)">Y4</div>
        <div id="B1" class="box blue pos-b1" onclick="openPop('B1', 1)">B1</div>
        <div id="B2" class="box blue pos-b2" onclick="openPop('B2', 1)">B2</div>
        </div>
</div>

<div id="overlay">
    <div class="pop-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 id="popTitle" style="margin:0; font-size:20px;"></h3>
            <button onclick="closePopOnly()" style="border:none; background:none; font-size:32px;">Ã—</button>
        </div>
        <div id="popLayers" class="layer-stack"></div>
        <div id="popFooter" style="padding-top:10px;"></div>
    </div>
</div>

<script>
    let isEdit = false; 
    let storage = JSON.parse(localStorage.getItem('xexymix_map_data')) || {};
    let masterList = JSON.parse(localStorage.getItem('xexymix_master_list')) || [];
    let selectedProduct = null;
    let currId = '';

    // ì„œë ì—´ê¸°/ë‹«ê¸°
    function toggleDrawer() { 
        document.getElementById('productDrawer').classList.toggle('open'); 
        renderMasterList(); 
    }

    // ë§ˆìŠ¤í„° ë¦¬ìŠ¤íŠ¸ í’ˆë²ˆ ì¶”ê°€
    function addProduct(e) {
        if(e.key === 'Enter' && e.target.value.trim()) {
            masterList.push(e.target.value.trim());
            e.target.value = '';
            saveMaster();
            renderMasterList();
        }
    }

    function saveMaster() { localStorage.setItem('xexymix_master_list', JSON.stringify(masterList)); }

    // ë¦¬ìŠ¤íŠ¸ ê·¸ë¦¬ê¸°
    function renderMasterList() {
        const list = document.getElementById('productList');
        list.innerHTML = masterList.map((p, i) => `
            <div class="product-item ${selectedProduct === p ? 'selected' : ''}" onclick="selectProduct('${p}')">
                <span style="font-size:15px; font-weight:500;">${p}</span>
                <button onclick="deleteProduct(event, ${i})" style="border:none; background:none; color:#ff4d4d; font-size:12px;">ì‚­ì œ</button>
            </div>
        `).reverse().join(''); // ìµœì‹  ë“±ë¡ í’ˆë²ˆì´ ìœ„ë¡œ ì˜¤ê²Œ
    }

    // í’ˆë²ˆ ì„ íƒí•˜ì—¬ ë°°ì¹˜ ëª¨ë“œ ì§„ì…
    function selectProduct(p) {
        selectedProduct = (selectedProduct === p) ? null : p;
        const bar = document.getElementById('placementBar');
        if(selectedProduct) {
            bar.style.display = 'block';
            document.getElementById('selectedPName').innerText = p;
            if(!isEdit) toggleEdit(); // ë°°ì¹˜í•˜ë ¤ë©´ ìˆ˜ì •ëª¨ë“œ í•„ìš”
            document.getElementById('productDrawer').classList.remove('open'); // ì„œë ë‹«ê¸°
        } else {
            bar.style.display = 'none';
        }
        renderMasterList();
    }

    function deleteProduct(e, i) {
        e.stopPropagation();
        if(confirm("ì´ í’ˆë²ˆì„ ë¦¬ìŠ¤íŠ¸ì—ì„œ ì‚­ì œí• ê¹Œìš”?")) {
            masterList.splice(i, 1);
            saveMaster(); renderMasterList();
        }
    }

    // ì§‘ê¸° íŒì—… ì—´ê¸°
    function openPop(id, layers) {
        currId = id;
        const container = document.getElementById('popLayers');
        container.innerHTML = '';
        document.getElementById('popTitle').innerText = id + " ì¸µë³„ ì •ë³´";
        const saved = storage[id] || [];
        for(let i=1; i<=layers; i++) {
            container.innerHTML += `
                <div class="layer-item" onclick="placeAtLayer(${i-1})">
                    <div style="width:35px; font-weight:bold; color:#666;">${i}F</div>
                    <textarea class="layer-textarea" id="layer_input_${i-1}" ${!isEdit?'readonly':''} 
                        placeholder="${selectedProduct ? 'í„°ì¹˜í•˜ì—¬ í’ˆë²ˆ ë°°ì¹˜' : ''}">${saved[i-1]||''}</textarea>
                </div>`;
        }
        document.getElementById('popFooter').innerHTML = isEdit ? 
            `<button onclick="saveToLocal()" style="width:100%; padding:16px; background:#4CAF50; color:white; border:none; border-radius:12px; font-weight:bold; font-size:16px;">ì €ì¥ ì™„ë£Œ</button>` : '';
        document.getElementById('overlay').style.display = 'flex';
    }

    // í´ë¦­ ì‹œ í•´ë‹¹ ì¸µì— í’ˆë²ˆ ë°°ì¹˜
    function placeAtLayer(idx) {
        if(!selectedProduct || !isEdit) return;
        const input = document.getElementById(`layer_input_${idx}`);
        let currentVal = input.value.trim();
        // ì¤‘ë³µ ë°©ì§€ ë¡œì§ í¬í•¨
        if(currentVal.includes(selectedProduct)) {
            alert("ì´ë¯¸ ë“±ë¡ëœ í’ˆë²ˆì…ë‹ˆë‹¤.");
            return;
        }
        input.value = currentVal ? currentVal + ", " + selectedProduct : selectedProduct;
        saveToLocal();
    }

    function saveToLocal() {
        const inputs = document.querySelectorAll('.layer-textarea');
        const arr = [];
        inputs.forEach((ipt, i) => { arr[i] = ipt.value; });
        storage[currId] = arr;
        localStorage.setItem('xexymix_map_data', JSON.stringify(storage));
        if(!selectedProduct) document.getElementById('overlay').style.display = 'none';
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupToggleBtn').classList.toggle('show', isEdit);
    }
    
    function toggleBackupSection() { document.getElementById('backupSection').classList.toggle('open'); }
    function closePopOnly() { document.getElementById('overlay').style.display = 'none'; }
    
    function exportData() {
        const combined = { storage, masterList };
        const area = document.getElementById('backupArea');
        area.value = JSON.stringify(combined);
        area.select();
        document.execCommand('copy');
        alert("ë¦¬ìŠ¤íŠ¸ë¥¼ í¬í•¨í•œ ì „ì²´ ë°ì´í„°ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!");
    }

    function importData() {
        try {
            const imported = JSON.parse(document.getElementById('backupArea').value);
            storage = imported.storage;
            masterList = imported.masterList;
            localStorage.setItem('xexymix_map_data', JSON.stringify(storage));
            localStorage.setItem('xexymix_master_list', JSON.stringify(masterList));
            alert("ë³µêµ¬ê°€ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤.");
            location.reload();
        } catch(e) { alert("ì˜ëª»ëœ ë°ì´í„° í˜•ì‹ì…ë‹ˆë‹¤."); }
    }

    function searchGlobal(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        q = q.toLowerCase();
        for(let id in storage) {
            if(storage[id] && storage[id].some(v => v && v.toLowerCase().includes(q))) {
                const el = document.getElementById(id);
                if(el) el.classList.add('blink');
            }
        }
    }
</script>
