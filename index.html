<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì ì‹œë¯¹ìŠ¤ ìŠ¤ë§ˆíŠ¸ ì¬ê³ ì§€ë„</title>
    <style>
        :root { --yellow: #ffdb6d; --brown: #d9d2ae; --blue: #cfd8dc; --accent: #4CAF50; }
        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; color: #333; }
        
        /* í—¤ë” & UI */
        .global-header { width: 360px; background: white; display: flex; gap: 8px; padding: 10px; border-radius: 0 0 15px 15px; position: sticky; top: 0; z-index: 1000; box-sizing: border-box; }
        #searchInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn { width: 40px; height: 40px; border: none; border-radius: 8px; background: #f0f0f0; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn.active { background: #ff4d4d; color: white; }
        
        /* ì„œëì¥ */
        #drawer { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #fff; z-index: 2000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        #drawer.open { left: 0; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 15px; }
        .prod-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; cursor: pointer; }
        .prod-item.selected { background: #e8f5e9; border: 2px solid var(--accent); border-radius: 6px; }

        /* ì§€ë„ ë ˆì´ì•„ì›ƒ */
        .map-container { background: white; width: 360px; height: 720px; position: relative; border-radius: 15px; margin: 10px 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .area-label { background: #f8f8f8; padding: 10px; text-align: center; font-weight: bold; border-bottom: 1px solid #eee; }
        .box { position: absolute; border: 1.5px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; cursor: pointer; }
        .blink { animation: blink 0.6s infinite; background: #ff4d4d !important; color: white !important; z-index: 100; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* íŒì—… */
        #overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:flex-end; justify-content:center; }
        .pop { background:white; width:100%; max-width:400px; border-radius:20px 20px 0 0; padding: 20px; box-sizing: border-box; }
        .layer-row { display: flex; align-items: center; gap: 10px; margin-bottom: 8px; background: #f9f9f9; padding: 8px; border-radius: 8px; }
        textarea { flex: 1; height: 40px; border: 1px solid #ddd; border-radius: 5px; resize: none; }
    </style>
</head>
<body>

<div id="drawer">
    <div style="padding:20px; background:#f8f8f8; font-weight:bold; display:flex; justify-content:space-between;">
        ğŸ“¦ í’ˆë²ˆ ë¦¬ìŠ¤íŠ¸ <button onclick="toggleDrawer()" style="border:none; background:none; font-size:20px;">Ã—</button>
    </div>
    <div class="drawer-content">
        <input type="text" id="newProd" style="width:100%; padding:10px; box-sizing:border-box;" placeholder="ìƒˆ í’ˆë²ˆ ì…ë ¥ í›„ ì—”í„°" onkeypress="addProd(event)">
        <div id="prodList"></div>
    </div>
</div>

<div class="global-header">
    <button class="btn" onclick="toggleDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="í’ˆë²ˆ ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div id="placementBar" style="display:none; background:var(--accent); color:white; width:360px; padding:8px; text-align:center; font-size:12px; font-weight:bold;">
    [ <span id="selName"></span> ] ë°°ì¹˜ ì¤‘ - ì§‘ê¸°ë¥¼ í´ë¦­í•˜ì„¸ìš”
</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap"><div class="area-label"><ë§¤ì¥></div></div>
    <div class="map-container" id="stockMap"><div class="area-label"><ì°½ê³ ></div></div>
</div>

<div id="overlay">
    <div class="pop">
        <h3 id="popTitle" style="margin-top:0"></h3>
        <div id="popLayers"></div>
        <button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:10px; font-weight:bold;">ì €ì¥</button>
        <button onclick="closePop()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:10px; margin-top:5px;">ë‹«ê¸°</button>
    </div>
</div>

<script>
    // [ì¢Œí‘œ ë°ì´í„° ìš”ì•½]
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        {id:'Y3', c:'yellow island-y', t:160, l:135, f:4}, {id:'Y4', c:'yellow island-y', t:208, l:183, f:4},
        {id:'Br1', c:'brown island-br', t:208, l:111, f:4}, {id:'Br2', c:'brown island-br', t:240, l:143, f:4},
        {id:'B1', c:'blue', t:130, l:20, w:35, h:55, f:1}, {id:'B2', c:'blue', t:195, l:20, w:35, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:20, w:35, h:55, f:1}, {id:'B4', c:'blue', t:325, l:20, w:35, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:35, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:35, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:35, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:35, h:55, f:1},
        {id:'B9', c:'blue', t:395, l:85, w:70, h:38, f:1}, {id:'B10', c:'blue', t:395, r:85, w:70, h:38, f:1},
        {id:'Y5', c:'yellow', t:450, r:25, w:38, h:70, f:4}, {id:'Y6', c:'yellow', t:450, l:220, w:38, h:70, f:4},
        {id:'Br3', c:'brown', t:585, l:65, w:32, h:50, f:2}, {id:'Br4', c:'brown', t:645, l:65, w:32, h:50, f:2},
        {id:'Y7', c:'yellow', t:585, r:30, w:38, h:75, f:4}, {id:'Y8', c:'yellow', t:650, l:145, w:80, h:45, f:2},
        {id:'Y9', c:'yellow', t:650, l:235, w:80, h:45, f:2}
    ];
    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282},
        {id:'S6', t:140, l:15, w:55, h:90}, {id:'S7', t:140, r:15, w:55, h:90}, {id:'S8', t:240, l:75, w:55, h:90}, {id:'S9', t:305, l:135, w:85, h:45}
    ];

    let isEdit = false, selProd = null, currId = null;
    let storage = JSON.parse(localStorage.getItem('xexy_data')) || {};
    let mList = JSON.parse(localStorage.getItem('xexy_list')) || [];

    // ë°•ìŠ¤ ìƒì„± ìë™í™”
    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            div.style.cssText = `top:${b.t}px; ${b.l?'left:'+b.l+'px':'right:'+b.r+'px'}; width:${b.w||60}px; height:${b.h||40}px;`;
            div.onclick = () => openPop(b.id, b.f || 8);
            target.appendChild(div);
        });
    }

    createBoxes(shopBoxes, 'shopMap', false);
    createBoxes(stockBoxes, 'stockMap', true);

    // ê¸°ëŠ¥ í•¨ìˆ˜ë“¤
    function toggleDrawer() { document.getElementById('drawer').classList.toggle('open'); renderList(); }
    function addProd(e) { if(e.key==='Enter' && e.target.value.trim()){ mList.unshift(e.target.value.trim()); e.target.value=''; saveList(); renderList(); }}
    function renderList() {
        document.getElementById('prodList').innerHTML = mList.map((p, i) => `
            <div class="prod-item ${selProd===p?'selected':''}" onclick="selectProd('${p}')">
                ${p} <button onclick="delProd(event, ${i})" style="border:none; color:red; background:none;">Ã—</button>
            </div>`).join('');
    }
    function selectProd(p) { 
        selProd = (selProd===p) ? null : p;
        document.getElementById('placementBar').style.display = selProd ? 'block' : 'none';
        document.getElementById('selName').innerText = p;
        if(selProd) { if(!isEdit) toggleEdit(); toggleDrawer(); }
        renderList();
    }
    function delProd(e, i) { e.stopPropagation(); mList.splice(i,1); saveList(); renderList(); }
    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';
        for(let i=1; i<=f; i++) {
            html += `<div class="layer-row" onclick="clickLayer(${i-1})"><b>${i}F</b>
                <textarea id="ipt_${i-1}" ${!isEdit?'readonly':''}>${saved[i-1]||''}</textarea></div>`;
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }
    function clickLayer(idx) {
        if(!selProd || !isEdit) return;
        const ipt = document.getElementById(`ipt_${idx}`);
        if(!ipt.value.includes(selProd)) ipt.value = ipt.value ? ipt.value + ", " + selProd : selProd;
        save();
    }
    function save() {
        const ipts = document.querySelectorAll('textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_data', JSON.stringify(storage));
        if(!selProd) closePop();
    }
    function toggleEdit() { isEdit = !isEdit; document.getElementById('editBtn').classList.toggle('active', isEdit); }
    function closePop() { document.getElementById('overlay').style.display = 'none'; }
    function saveList() { localStorage.setItem('xexy_list', JSON.stringify(mList)); }
    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q.toLowerCase()))) {
                document.getElementById(id).classList.add('blink');
            }
        }
    }
</script>
</body>
</html>
