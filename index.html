<!DOCTYPE html>

    <style>

        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }

        /* ì•„ì¼ëœë“œ íŠ¹ìˆ˜ */
        .island { transform: rotate(-45deg); width: 68px; height: 68px; }

        /* ì‚¬ì´ë“œë°” ë¦¬ìŠ¤íŠ¸ (Drawer) */
        .drawer { position: fixed; top: 0; left: -320px; width: 300px; height: 100%; background: white; z-index: 4000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        .drawer.open { left: 0; }
        .drawer-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 3500; display: none; }
        .drawer-overlay.open { display: block; }
        .drawer-header { padding: 15px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fafafa; }
        
        /* í’ˆë²ˆ ì¶”ê°€ ì„¹ì…˜ */
        #addSection { padding: 15px; background: #e3f2fd; border-bottom: 1px solid #bbdefb; }
        .input-row { display: flex; gap: 5px; margin-top: 5px; }
        .input-row input { flex: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
        .input-row button { background: var(--btn-blue); color: white; border: none; padding: 8px 12px; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 12px; }

        /* ë¦¬ìŠ¤íŠ¸ í•­ëª© */
        .drawer-list { flex: 1; overflow-y: auto; padding: 10px; }
        .drawer-item { padding: 12px; border-bottom: 1px solid #f5f5f5; font-size: 13px; cursor: pointer; }
        .drawer-item b { color: #d81b60; margin-right: 5px; }

        /* ì• ë‹ˆë©”ì´ì…˜ */
        .blink { animation: blink 0.6s infinite; background-color: var(--highlight) !important; color: white !important; z-index: 1100 !important; }
        @keyframes blink { 50% { opacity: 0.3; } }
        
        #assignMsg { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); background: var(--highlight); color: white; padding: 10px 20px; border-radius: 20px; font-size: 14px; font-weight: bold; z-index: 3000; display: none; }

        /* ëª¨ë‹¬ ê³µí†µ */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:5000; align-items:center; justify-content:center; }
        .pop-content { background:white; width:90%; max-width:400px; border-radius:20px; padding: 20px; box-sizing: border-box; }
        textarea { width: 100%; height: 80px; border: 1px solid #ddd; border-radius: 5px; resize: none; padding: 8px; font-size: 14px; box-sizing: border-box; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="drawer-overlay" onclick="closeDrawer()"></div>
<div id="assignMsg">ë°°ì¹˜í•  ë°•ìŠ¤ë¥¼ í´ë¦­í•˜ì„¸ìš”!</div>

<div id="drawer" class="drawer">
    <div class="drawer-header"><h3>ğŸ“¦ ì¬ê³  ë¦¬ìŠ¤íŠ¸</h3><button onclick="closeDrawer()" style="border:none; background:none; font-size:20px;">âœ•</button></div>
    <div id="addSection">
        <div style="font-size:12px; color:#555;">ìƒˆ í’ˆë²ˆ ë“±ë¡ í›„ ë°°ì¹˜:</div>
        <div class="input-row">
            <input type="text" id="newCode" placeholder="ì˜ˆ: XP9108">
            <button onclick="startAssignMode()">ë°°ì¹˜</button>
        </div>
    </div>
    <div class="drawer-list" id="drawerList"></div>
</div>

<div class="global-header">
    <button class="btn" onclick="openDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="í’ˆë²ˆ ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="backupBtn" class="btn" style="display:flex;" onclick="openBackup()">ğŸ’¾</button>
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap"><div class="area-label">&lt;ë§¤ì¥&gt;</div></div>
    <div class="map-container" id="stockMap" style="height: 400px;"><div class="area-label">&lt;ì°½ê³ &gt;</div></div>
</div>

<div id="overlay" class="modal" style="align-items: flex-end;"><div class="pop-content" style="border-radius: 20px 20px 0 0;">
    <h3 id="popTitle" style="margin-top:0;"></h3>
    <div id="popLayers"></div>
    <button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">ì €ì¥</button>
    <button onclick="closePop()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:10px; margin-top:8px;">ë‹«ê¸°</button>
</div></div>

<div id="backupModal" class="modal"><div class="pop-content">
    <h3>ğŸ’¾ ë°ì´í„° ë°±ì—…/ë³µêµ¬</h3>
    <textarea id="backupArea" placeholder="ì—¬ê¸°ì— ë°ì´í„°ê°€ í‘œì‹œë©ë‹ˆë‹¤."></textarea>
    <div style="display:flex; gap:10px; margin-top:15px;">
        <button onclick="importData()" style="flex:1; padding:12px; background:var(--highlight); color:white; border:none; border-radius:10px; font-weight:bold;">ë³µêµ¬í•˜ê¸°</button>
        <button onclick="closeBackup()" style="flex:1; padding:12px; background:#eee; border:none; border-radius:10px;">ë‹«ê¸°</button>
    </div>
</div></div>

<script>
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        {id:'Y3', c:'blue island', t:135, l:125, f:1},
        {id:'Y3-4', c:'blue island', t:175, l:158, f:4},
        {id:'Y4', c:'blue island', t:238, l:218, f:1},
        {id:'Br1', c:'brown island-sq', t:210, l:95, f:4},
        {id:'Br2', c:'brown island-sq', t:255, l:140, f:4},
        {id:'B1', c:'blue', t:130, l:25, w:38, h:55, f:1}, {id:'B2', c:'blue', t:195, l:25, w:38, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:25, w:38, h:55, f:1}, {id:'B4', c:'blue', t:325, l:25, w:38, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:38, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:38, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:38, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:38, h:55, f:1},
        {id:'B9', c:'blue', t:395, l:85, w:70, h:38, f:1}, {id:'B10', c:'blue', t:395, r:85, w:70, h:38, f:1},
        {id:'Y5', c:'yellow', t:450, r:25, w:38, h:70, f:4}, {id:'Y6', c:'yellow', t:450, l:220, w:38, h:70, f:4},
        {id:'Br3', c:'brown', t:585, l:65, w:32, h:50, f:2}, {id:'Br4', c:'brown', t:645, l:65, w:32, h:50, f:2},
        {id:'Y7', c:'yellow', t:585, r:30, w:38, h:75, f:4}, {id:'Y8', c:'yellow', t:650, l:145, w:80, h:45, f:2},
        {id:'Y9', c:'yellow', t:650, l:235, w:80, h:45, f:2}
    ];

    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282},
        {id:'S6', t:140, l:15, w:55, h:90}, {id:'S7', t:140, r:15, w:55, h:90}, {id:'S8', t:240, l:75, w:55, h:90}, {id:'S9', t:305, l:135, w:85, h:45}
    ];

    let isEdit = false, isAssignMode = false, assignCode = "", currId = null;
    let storage = JSON.parse(localStorage.getItem('xexy_v_final_data')) || {};

    function init() {
        createBoxes(shopBoxes, 'shopMap', false);
        createBoxes(stockBoxes, 'stockMap', true);
        updateDrawer();
    }

    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            div.style.cssText = `top:${b.t}px; ${b.l?'left:'+b.l+'px': (b.r?'right:'+b.r+'px':'')}; width:${b.w||60}px; height:${b.h||40}px;`;
            div.onclick = () => handleBoxClick(b.id, b.f || 1);
            target.appendChild(div);
        });
    }

    function handleBoxClick(id, maxF) {
        if (isAssignMode) {
            // ë°°ì¹˜ ëª¨ë“œì¼ ë•Œ í´ë¦­ ì‹œ í•´ë‹¹ ë°•ìŠ¤ì˜ ì²« ë¹ˆì¹¸ì— ì €ì¥
            if(!storage[id]) storage[id] = new Array(maxF).fill("");
            let emptyIdx = storage[id].findIndex(v => v === "");
            if(emptyIdx === -1) emptyIdx = 0; // ê½‰ ì°¼ìœ¼ë©´ ì²«ë²ˆì§¸ì— ë®ì–´ì”€
            storage[id][emptyIdx] = assignCode;
            localStorage.setItem('xexy_v_final_data', JSON.stringify(storage));
            isAssignMode = false;
            document.getElementById('assignMsg').style.display = 'none';
            alert(`[${id}] ìœ„ì¹˜ì— '${assignCode}' ë°°ì¹˜ ì™„ë£Œ!`);
            updateDrawer();
            search(assignCode); // ë°°ì¹˜í•œ í•­ëª© ê°•ì¡°
        } else {
            openPop(id, maxF);
        }
    }

    /* ì‚¬ì´ë“œë°” ì œì–´ */
    function openDrawer() { document.getElementById('drawer').classList.add('open'); document.querySelector('.drawer-overlay').classList.add('open'); }
    function closeDrawer() { document.getElementById('drawer').classList.remove('open'); document.querySelector('.drawer-overlay').classList.remove('open'); }

    function startAssignMode() {
        const val = document.getElementById('newCode').value.trim();
        if(!val) { alert("í’ˆë²ˆì„ ì…ë ¥í•˜ì„¸ìš”!"); return; }
        assignCode = val;
        isAssignMode = true;
        closeDrawer();
        document.getElementById('assignMsg').style.display = 'block';
        document.getElementById('assignMsg').innerText = `'${val}' ë°°ì¹˜í•  ë°•ìŠ¤ë¥¼ í´ë¦­í•˜ì„¸ìš”!`;
    }

    function updateDrawer() {
        let html = '';
        const keys = Object.keys(storage).sort();
        keys.forEach(key => {
            const items = storage[key].filter(v => v && v.trim() !== "");
            if(items.length > 0) {
                html += `<div class="drawer-item" onclick="search('${items[0]}')"><b>[${key}]</b> ${items.join(', ')}</div>`;
            }
        });
        document.getElementById('drawerList').innerHTML = html || '<p style="text-align:center;color:#999;font-size:12px;">ë“±ë¡ëœ í’ˆë²ˆì´ ì—†ìŠµë‹ˆë‹¤.</p>';
    }

    /* íŒì—… ìƒì„¸ í¸ì§‘ */
    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';
        if(id === 'Y3-4') {
            html = `<div class="grid-container">`;
            for(let i=0; i<4; i++) html += `<div><b>ì˜ì—­${i+1}</b><textarea id="ipt_${i}">${saved[i]||''}</textarea></div>`;
            html += `</div>`;
        } else {
            for(let i=0; i<f; i++) html += `<div style="margin-bottom:10px;"><b>${i+1}F</b><textarea id="ipt_${i}">${saved[i]||''}</textarea></div>`;
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }

    function save() {
        const ipts = document.querySelectorAll('#popLayers textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_v_final_data', JSON.stringify(storage));
        updateDrawer(); closePop();
    }

    function closePop() { document.getElementById('overlay').style.display = 'none'; }

    /* ë°±ì—… ê¸°ëŠ¥ */
    function openBackup() {
        document.getElementById('backupArea').value = JSON.stringify(storage);
        document.getElementById('backupModal').style.display = 'flex';
    }
    function closeBackup() { document.getElementById('backupModal').style.display = 'none'; }
    function importData() {
        try {
            const data = JSON.parse(document.getElementById('backupArea').value);
            if(confirm("ê¸°ì¡´ ë°ì´í„°ê°€ ì‚­ì œë˜ê³  ë³µêµ¬ë©ë‹ˆë‹¤. ì§„í–‰í• ê¹Œìš”?")) {
                storage = data;
                localStorage.setItem('xexy_v_final_data', JSON.stringify(storage));
                location.reload();
            }
        } catch(e) { alert("ë°ì´í„° í˜•ì‹ì´ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤."); }
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        alert(isEdit ? "í¸ì§‘ ëª¨ë“œ í™œì„±" : "í¸ì§‘ ëª¨ë“œ í•´ì œ");
    }

    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q.toLowerCase()))) {
                const target = document.getElementById(id);
                if(target) {
                    target.classList.add('blink');
                    target.scrollIntoView({behavior:'smooth', block:'center'});
                }
            }
        }
    }

    init();
</script>
</body>
</html>
