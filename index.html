<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ï†ùÏãúÎØπÏä§ Ïû¨Í≥†ÏßÄÎèÑ - Ïä§ÎßàÌä∏ Î∞∞Ïπò</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <style>
        :root { --bg: #ffffff; --yellow: #ffdb6d; --brown: #d9d2ae; --blue: #cfd8dc; --highlight: #ff4d4d; --accent: #4CAF50; }
        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; padding: env(safe-area-inset-top) 0 10px 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; overflow-x: hidden; }
        
        /* Ìó§Îçî Í∞ÄÎ°úÎ∞∞Ïπò */
        .global-header { width: 360px; background: white; display: flex; align-items: center; gap: 8px; padding: 12px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 200; box-sizing: border-box; margin-bottom: 10px; position: sticky; top: 10px; }
        #searchInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; outline: none; }
        .icon-btn { width: 40px; height: 40px; border: none; border-radius: 8px; background: #f0f0f0; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .icon-btn.active { background: #ff4d4d; color: white; }

        /* ÌíàÎ≤à Î¶¨Ïä§Ìä∏ ÏÑúÎûç (ÏôºÏ™Ω) */
        #productDrawer { position: fixed; left: -280px; top: 0; width: 280px; height: 100%; background: #fff; z-index: 1000; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.3); display: flex; flex-direction: column; }
        #productDrawer.open { left: 0; }
        .drawer-header { padding: 20px; background: #eee; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .drawer-content { flex: 1; overflow-y: auto; padding: 10px; }
        .product-item { padding: 12px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
        .product-item:active { background: #f0f0f0; }
        .product-item.selected { background: #e8f5e9; border: 2px solid var(--accent); border-radius: 8px; }
        #newProductInput { width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 5px; margin-bottom: 10px; }

        /* Î∞∞Ïπò Î™®Îìú ÏïàÎÇ¥Î∞î */
        #placementBar { display: none; width: 360px; background: var(--accent); color: white; padding: 10px; border-radius: 8px; margin-bottom: 10px; text-align: center; font-size: 14px; font-weight: bold; }

        /* Î∞±ÏóÖ ÏÑπÏÖò */
        #backupToggleBtn { display: none; background: #e3f2fd; color: #2196F3; }
        #backupToggleBtn.show { display: flex; }
        .backup-section { display: none; width: 360px; background: #444; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; color: white; flex-direction: column; gap: 10px; padding: 15px; }
        .backup-section.open { display: flex; }
        #backupArea { width: 100%; height: 60px; border-radius: 6px; font-size: 10px; padding: 8px; box-sizing: border-box; background: #222; color: #eee; border: none; }

        /* ÏßÄÎèÑ Í≥µÌÜµ */
        .main-wrapper { display: flex; flex-direction: column; gap: 15px; align-items: center; }
        .map-container { background: white; width: 360px; height: 750px; position: relative; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); overflow: hidden; }
        .area-bar { background: #f8f8f8; height: 45px; display: flex; align-items: center; justify-content: center; font-weight: bold; border-bottom: 1px solid #eee; }
        .box { position: absolute; border: 1.5px solid #333; cursor: pointer; border-radius: 2px; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; }
        .yellow { background: var(--yellow); } .brown { background: var(--brown); } .blue { background: var(--blue); }
        .blink { animation: blinker 0.6s linear infinite; background: var(--highlight) !important; color: white !important; }
        @keyframes blinker { 50% { opacity: 0.3; } }

        /* ÏúÑÏπò Ï¢åÌëú (Í∏∞Ï°¥Í≥º ÎèôÏùº) */
        .island-y { transform: rotate(-45deg); width: 68px; height: 68px; } 
        .island-br { transform: rotate(-45deg); width: 45px; height: 45px; }
        .pos-y3 { top: 160px; left: 135px; } .pos-y4 { top: 208px; left: 183px; } 
        .pos-br1 { top: 208px; left: 111px; } .pos-br2 { top: 240px; left: 143px; } 
        .pos-y1 { top: 70px; left: 60px; width: 90px; height: 35px; } .pos-y2 { top: 70px; right: 30px; width: 90px; height: 35px; }
        .pos-b1 { top: 130px; left: 20px; width: 35px; height: 55px; } .pos-b2 { top: 195px; left: 20px; width: 35px; height: 55px; }
        .pos-b3 { top: 260px; left: 20px; width: 35px; height: 55px; } .pos-b4 { top: 325px; left: 20px; width: 35px; height: 55px; }
        .pos-b5 { top: 130px; right: 25px; width: 35px; height: 55px; } .pos-b6 { top: 195px; right: 25px; width: 35px; height: 55px; }
        .pos-b7 { top: 260px; right: 25px; width: 35px; height: 55px; } .pos-b8 { top: 325px; right: 25px; width: 35px; height: 55px; }
        .pos-b9 { top: 395px; left: 85px; width: 70px; height: 38px; } .pos-b10 { top: 395px; right: 85px; width: 70px; height: 38px; }
        .pos-y6 { top: 450px; left: 220px; width: 38px; height: 70px; } .pos-y5 { top: 450px; right: 25px; width: 38px; height: 70px; }
        .counter-box { position: absolute; top: 535px; left: 82px; width: 200px; height: 38px; background: #eee; border-radius: 5px; display: flex; justify-content: center; align-items: center; font-size: 12px; color: #888; border: 1px solid #ccc; }
        .pos-br3 { top: 585px; left: 65px; width: 32px; height: 50px; } .pos-br4 { top: 645px; left: 65px; width: 32px; height: 50px; }
        .pos-y7 { top: 585px; right: 30px; width: 38px; height: 75px; } .pos-y8 { bottom: 15px; left: 145px; width: 80px; height: 45px; } .pos-y9 { bottom: 15px; left: 235px; width: 80px; height: 45px; }
        .pos-s1 { top: 70px; left: 10px; width: 62px; height: 40px; } .pos-s2 { top: 70px; left: 78px; width: 62px; height: 40px; } .pos-s3 { top: 70px; left: 146px; width: 62px; height: 40px; } .pos-s4 { top: 70px; left: 214px; width: 62px; height: 40px; } .pos-s5 { top: 70px; left: 282px; width: 62px; height: 40px; } .pos-s6 { top: 140px; left: 15px; width: 55px; height: 90px; } .pos-s7 { top: 140px; right: 15px; width: 55px; height: 90px; } .pos-s8 { top: 240px; left: 75px; width: 55px; height: 90px; } .pos-s9 { top: 305px; left: 135px; width: 85px; height: 45px; }

        /* ÌåùÏóÖ UI */
        #overlay { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.85); z-index:2000; justify-content:center; align-items:flex-end; }
        .pop-content { background:white; width:100%; max-width: 400px; border-radius:20px 20px 0 0; padding:20px 20px 40px; box-sizing:border-box; display:flex; flex-direction:column; max-height: 90vh; }
        .layer-stack { display: flex; flex-direction: column-reverse; gap: 8px; overflow-y: auto; padding: 10px 0; }
        .layer-item { background: #fdfdfd; border: 1px solid #eee; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; }
        .layer-textarea { flex: 1; height: 45px; border: 1px solid #ddd; border-radius: 6px; padding: 8px; font-size: 14px; }
    </style>
</head>
<body>

<div id="productDrawer">
    <div class="drawer-header">
        <span>üì¶ ÌíàÎ≤à ÎßàÏä§ÌÑ∞ Î¶¨Ïä§Ìä∏</span>
        <button onclick="toggleDrawer()" style="border:none; background:none; font-size:20px;">√ó</button>
    </div>
    <div class="drawer-content">
        <input type="text" id="newProductInput" placeholder="ÏÉà ÌíàÎ≤à ÏûÖÎ†• ÌõÑ ÏóîÌÑ∞" onkeypress="addProduct(event)">
        <div id="productList"></div>
    </div>
</div>

<div class="global-header">
    <button class="icon-btn" onclick="toggleDrawer()">üìã</button>
    <input type="text" id="searchInput" placeholder="ÌíàÎ≤à Í≤ÄÏÉâ..." onkeyup="searchGlobal(this.value)">
    <button id="backupToggleBtn" class="icon-btn" onclick="toggleBackupSection()">üì•</button>
    <button id="editBtn" class="icon-btn" onclick="toggleEdit()">‚úèÔ∏è</button>
</div>

<div id="placementBar">ÏõêÌïòÎäî ÏßëÍ∏∞Ïùò Ï∏µÏùÑ ÌÅ¥Î¶≠ÌïòÏó¨ [ <span id="selectedPName"></span> ] Î∞∞Ïπò</div>

<div id="backupSection" class="backup-section">
    <div style="font-size: 14px; font-weight: bold; color: #ffdb6d;">üìä Îç∞Ïù¥ÌÑ∞ Î∞±ÏóÖ/Î≥µÍµ¨</div>
    <textarea id="backupArea" placeholder="Î∞±ÏóÖ Îç∞Ïù¥ÌÑ∞Î•º Ïó¨Í∏∞Ïóê Î∂ôÏó¨ÎÑ£ÏúºÏÑ∏Ïöî."></textarea>
    <div style="display:flex; gap:10px; margin-top:5px;">
        <button class="backup-btn" style="background:#2196F3; color:white;" onclick="exportData()">Ï∂îÏ∂ú</button>
        <button class="backup-btn" style="background:#FF9800; color:white;" onclick="importData()">Î≥µÍµ¨</button>
    </div>
</div>

<div class="main-wrapper">
    <div class="map-container">
        <div class="area-bar">&lt;Îß§Ïû•&gt;</div>
        <div id="Y1" class="box yellow pos-y1" onclick="openPop('Y1', 2)">Y1</div>
        <div id="Y2" class="box yellow pos-y2" onclick="openPop('Y2', 2)">Y2</div>
        <div id="Y3" class="box yellow island-y pos-y3" onclick="openPop('Y3', 4)">Y3</div>
        <div id="Y4" class="box yellow island-y pos-y4" onclick="openPop('Y4', 4)">Y4</div>
        <div id="Y5" class="box yellow pos-y5" onclick="openPop('Y5', 4)">Y5</div>
        <div id="Y6" class="box yellow pos-y6" onclick="openPop('Y6', 4)">Y6</div>
        <div id="Y7" class="box yellow pos-y7" onclick="openPop('Y7', 4)">Y7</div>
        <div id="Y8" class="box yellow pos-y8" onclick="openPop('Y8', 2)">Y8</div>
        <div id="Y9" class="box yellow pos-y9" onclick="openPop('Y9', 2)">Y9</div>
        <div id="Br1" class="box brown island-br pos-br1" onclick="openPop('Br1', 4)">Br1</div>
        <div id="Br2" class="box brown island-br pos-br2" onclick="openPop('Br2', 4)">Br2</div>
        <div id="B1" class="box blue pos-b1" onclick="openPop('B1', 1)">B1</div>
        <div id="B2" class="box blue pos-b2" onclick="openPop('B2', 1)">B2</div>
        <div id="B3" class="box blue pos-b3" onclick="openPop('B3', 1)">B3</div>
        <div id="B4" class="box blue pos-b4" onclick="openPop('B4', 1)">B4</div>
        <div id="B5" class="box blue pos-b5" onclick="openPop('B5', 1)">B5</div>
        <div id="B6" class="box blue pos-b6" onclick="openPop('B6', 1)">B6</div>
        <div id="B7" class="box blue pos-b7" onclick="openPop('B7', 1)">B7</div>
        <div id="B8" class="box blue pos-b8" onclick="openPop('B8', 1)">B8</div>
        <div id="B9" class="box blue pos-b9" onclick="openPop('B9', 1)">B9</div>
        <div id="B10" class="box blue pos-b10" onclick="openPop('B10', 1)">B10</div>
    </div>
</div>

<div id="overlay">
    <div class="pop-content">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
            <h3 id="popTitle" style="margin:0;"></h3>
            <button onclick="closePopOnly()" style="border:none; background:none; font-size:28px;">√ó</button>
        </div>
        <div id="popLayers" class="layer-stack"></div>
        <div id="popFooter" style="padding-top:10px;"></div>
    </div>
</div>

<script>
    let isEdit = false; 
    let storage = JSON.parse(localStorage.getItem('xexymix_map_data')) || {};
    let masterList = JSON.parse(localStorage.getItem('xexymix_master_list')) || [];
    let selectedProduct = null;
    let currId = '';

    function toggleDrawer() { document.getElementById('productDrawer').classList.toggle('open'); renderMasterList(); }

    function addProduct(e) {
        if(e.key === 'Enter' && e.target.value.trim()) {
            masterList.push(e.target.value.trim());
            e.target.value = '';
            saveMaster();
            renderMasterList();
        }
    }

    function saveMaster() { localStorage.setItem('xexymix_master_list', JSON.stringify(masterList)); }

    function renderMasterList() {
        const list = document.getElementById('productList');
        list.innerHTML = masterList.map((p, i) => `
            <div class="product-item ${selectedProduct === p ? 'selected' : ''}" onclick="selectProduct('${p}')">
                <span>${p}</span>
                <button onclick="deleteProduct(event, ${i})" style="border:none; background:none; color:red;">ÏÇ≠Ï†ú</button>
            </div>
        `).join('');
    }

    function selectProduct(p) {
        selectedProduct = (selectedProduct === p) ? null : p;
        const bar = document.getElementById('placementBar');
        if(selectedProduct) {
            bar.style.display = 'block';
            document.getElementById('selectedPName').innerText = p;
            if(!isEdit) toggleEdit(); // Î∞∞ÏπòÎ•º ÏúÑÌï¥ ÏàòÏ†ïÎ™®Îìú Í∞ïÏ†ú ÌôúÏÑ±Ìôî
        } else {
            bar.style.display = 'none';
        }
        renderMasterList();
    }

    function deleteProduct(e, i) {
        e.stopPropagation();
        masterList.splice(i, 1);
        saveMaster(); renderMasterList();
    }

    function openPop(id, layers) {
        currId = id;
        const container = document.getElementById('popLayers');
        container.innerHTML = '';
        document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        for(let i=1; i<=layers; i++) {
            container.innerHTML += `
                <div class="layer-item" onclick="placeAtLayer(${i-1})">
                    <div style="width:30px; font-weight:bold;">${i}F</div>
                    <textarea class="layer-textarea" id="layer_input_${i-1}" ${!isEdit?'readonly':''}>${saved[i-1]||''}</textarea>
                </div>`;
        }
        document.getElementById('popFooter').innerHTML = isEdit ? 
            `<button onclick="saveToLocal()" style="width:100%; padding:15px; background:#4CAF50; color:white; border:none; border-radius:10px;">Ï†ÄÏû•ÌïòÍ∏∞</button>` : '';
        document.getElementById('overlay').style.display = 'flex';
    }

    function placeAtLayer(idx) {
        if(!selectedProduct || !isEdit) return;
        const input = document.getElementById(`layer_input_${idx}`);
        let currentVal = input.value.trim();
        // Ïù¥ÎØ∏ ÏûàÏúºÎ©¥ ÏΩ§ÎßàÎ°ú Íµ¨Î∂ÑÌï¥ÏÑú Ï∂îÍ∞Ä, ÏóÜÏúºÎ©¥ Í∑∏ÎÉ• Ï∂îÍ∞Ä
        input.value = currentVal ? currentVal + ", " + selectedProduct : selectedProduct;
        saveToLocal();
    }

    function saveToLocal() {
        const inputs = document.querySelectorAll('.layer-textarea');
        const arr = [];
        inputs.forEach((ipt, i) => { arr[i] = ipt.value; });
        storage[currId] = arr;
        localStorage.setItem('xexymix_map_data', JSON.stringify(storage));
        if(!selectedProduct) document.getElementById('overlay').style.display = 'none';
    }

    // --- Í∏∞Î≥∏ Ïú†Ìã∏Î¶¨Ìã∞ Ìï®ÏàòÎì§ ---
    function toggleEdit() {
        isEdit = !isEdit;
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupToggleBtn').classList.toggle('show', isEdit);
    }
    function toggleBackupSection() { document.getElementById('backupSection').classList.toggle('open'); }
    function closePopOnly() { document.getElementById('overlay').style.display = 'none'; }
    function exportData() {
        const combined = { storage, masterList };
        document.getElementById('backupArea').value = JSON.stringify(combined);
        alert("Î™®Îì† Îç∞Ïù¥ÌÑ∞(Î¶¨Ïä§Ìä∏ Ìè¨Ìï®)Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.");
    }
    function importData() {
        try {
            const imported = JSON.parse(document.getElementById('backupArea').value);
            storage = imported.storage;
            masterList = imported.masterList;
            localStorage.setItem('xexymix_map_data', JSON.stringify(storage));
            localStorage.setItem('xexymix_master_list', JSON.stringify(masterList));
            location.reload();
        } catch(e) { alert("ÏûòÎ™ªÎêú Îç∞Ïù¥ÌÑ∞ÏûÖÎãàÎã§."); }
    }
    function searchGlobal(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        q = q.toLowerCase();
        for(let id in storage) {
            if(storage[id] && storage[id].some(v => v && v.toLowerCase().includes(q))) {
                document.getElementById(id).classList.add('blink');
            }
        }
    }
</script>
</body>
</html>
