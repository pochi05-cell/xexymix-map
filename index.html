    <style>

        body.edit-mode .edit-overlay { display: block; }

        .map-container { background: white; width: 360px; height: 740px; position: relative; border-radius: 15px; margin: 10px 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .area-label { background: #eee; padding: 12px; text-align: center; font-weight: bold; }
        .box { position: absolute; border: 1.5px solid #333; display: flex; align-items: center; justify-content: center; font-size: 11px; font-weight: bold; cursor: pointer; border-radius: 2px; box-sizing: border-box; }
        
        /* ìƒ‰ìƒ */
        .blue { background-color: var(--blue) !important; }
        .brown { background-color: var(--brown) !important; }
        .yellow { background-color: var(--yellow) !important; }

        /* [ì•„ì¼ëœë“œ ë°•ìŠ¤ ì •ë°€ ë°°ì¹˜] */
        .island { transform: rotate(-45deg); width: 68px; height: 68px; }
        #Y3 { z-index: 10; }       /* ì•„ë˜ì— ê¹”ë¦¼ */
        #Y4 { z-index: 10; }       /* ì•„ë˜ì— ê¹”ë¦¼ */
        #Y3-4 { z-index: 100; width: 75px !important; height: 75px !important; font-size: 13px; box-shadow: 0 0 10px rgba(0,0,0,0.2); } /* ê°€ì¥ ìœ„ */
        
        /* ê°ˆìƒ‰ ë°•ìŠ¤: ì •ì‚¬ê°í˜• + ì•ˆê²¹ì¹˜ê²Œ ì™¼ìª½ ë°°ì¹˜ */
        .island-sq { transform: rotate(-45deg); width: 45px !important; height: 45px !important; z-index: 50; }

        .blink { animation: blink 0.6s infinite; background-color: var(--highlight) !important; color: white !important; z-index: 1000 !important; }
        @keyframes blink { 50% { opacity: 0.3; } }

        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:flex-end; justify-content:center; }
        .pop-content { background:white; width:100%; max-width:400px; border-radius:20px 20px 0 0; padding: 20px; box-sizing: border-box; }
        .layer-row { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; cursor: pointer; }
        textarea { width: 100%; height: 55px; border: 1px solid #ddd; border-radius: 5px; resize: none; padding: 8px; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="edit-overlay"></div>

<div class="global-header">
    <button class="btn" onclick="toggleDrawer()">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="backupBtn" class="btn" onclick="openBackup()">ğŸ’¾</button>
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap">
        <div class="area-label">&lt;ë§¤ì¥&gt;</div>
        </div>
    <div class="map-container" id="stockMap" style="height: 400px;"><div class="area-label">&lt;ì°½ê³ &gt;</div></div>
</div>

<div id="backupModal" class="modal" style="align-items: center;"><div class="pop-content" style="background:#222; color:white; border-radius:20px; width:90%;"><h3>ë°ì´í„° ë°±ì—…/ë³µêµ¬</h3><textarea id="backupArea" style="width:100%; height:200px; background:#333; color:#0f0; border:1px solid #444; margin:10px 0;"></textarea><button onclick="importData()" style="width:100%; padding:12px; background:var(--accent); color:white; border:none; border-radius:8px; font-weight:bold;">ë³µêµ¬í•˜ê¸°</button><button onclick="document.getElementById('backupModal').style.display='none'" style="width:100%; padding:10px; background:#444; color:white; border:none; border-radius:8px; margin-top:8px;">ë‹«ê¸°</button></div></div>

<div id="overlay" class="modal"><div class="pop-content"><h3 id="popTitle"></h3><div id="popLayers"></div><button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">ì €ì¥</button><button onclick="closePop()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:10px; margin-top:8px;">ë‹«ê¸°</button></div></div>

<script>
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        
        // [ì•„ì¼ëœë“œ ë°°ì¹˜ ìˆ˜ì •]
        {id:'Y3', c:'blue island', t:140, l:125, f:1},      // Y3-4ì— ë” ë§ì´ ê°€ë ¤ì§€ë„ë¡ ìœ„ë¡œ
        {id:'Y3-4', c:'blue island', t:185, l:165, f:1},    // ì¤‘ì‹¬ ìµœìƒë‹¨
        {id:'Y4', c:'blue island', t:235, l:210, f:1},      // Y4ê°€ ì˜ ë³´ì´ë„ë¡ ì•„ë˜ë¡œ ëŒ€í­ ì´ë™
        
        {id:'Br1', c:'brown island-sq', t:210, l:100, f:4}, // ì²­íšŒìƒ‰ ë°•ìŠ¤ì™€ ì•ˆê²¹ì¹˜ê²Œ ì™¼ìª½ìœ¼ë¡œ ë¶„ë¦¬
        {id:'Br2', c:'brown island-sq', t:255, l:145, f:4}, 

        {id:'B1', c:'blue', t:130, l:20, w:35, h:55, f:1}, {id:'B2', c:'blue', t:195, l:20, w:35, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:20, w:35, h:55, f:1}, {id:'B4', c:'blue', t:325, l:20, w:35, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:35, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:35, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:35, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:35, h:55, f:1}
    ];

    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282}
    ];

    let isEdit = false, storage = JSON.parse(localStorage.getItem('xexy_v10_data')) || {};

    function init() {
        createBoxes(shopBoxes, 'shopMap', false);
        createBoxes(stockBoxes, 'stockMap', true);
    }

    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            let pos = `top:${b.t}px; ${b.l?'left:'+b.l+'px':'right:'+b.r+'px'}; width:${b.w||60}px; height:${b.h||40}px;`;
            div.style.cssText = pos;
            div.onclick = () => openPop(b.id, b.f || 8);
            target.appendChild(div);
        });
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.body.classList.toggle('edit-mode', isEdit);
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupBtn').style.display = isEdit ? 'flex' : 'none';
        const search = document.getElementById('searchInput');
        search.style.width = isEdit ? 'calc(100% - 150px)' : 'calc(100% - 100px)';
    }

    function openBackup() {
        document.getElementById('backupArea').value = JSON.stringify(storage);
        document.getElementById('backupModal').style.display = 'flex';
    }

    function importData() {
        try {
            storage = JSON.parse(document.getElementById('backupArea').value);
            localStorage.setItem('xexy_v10_data', JSON.stringify(storage));
            alert("ë³µêµ¬ ì™„ë£Œ!"); location.reload();
        } catch(e) { alert("ë°ì´í„° í˜•ì‹ì´ í‹€ë¦½ë‹ˆë‹¤."); }
    }

    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';
        for(let i=0; i<f; i++) {
            html += `<div class="layer-row" onclick="clickLayer(${i})"><b>${i+1}F</b><textarea id="ipt_${i}" ${!isEdit?'readonly':''}>${saved[i]||''}</textarea></div>`;
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }

    function save() {
        const ipts = document.querySelectorAll('#popLayers textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_v10_data', JSON.stringify(storage));
        closePop();
    }

    function closePop() { document.getElementById('overlay').style.display = 'none'; }
    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q.toLowerCase()))) {
                const target = document.getElementById(id);
                if(target) target.classList.add('blink');
            }
        }
    }
    init();
</script>
