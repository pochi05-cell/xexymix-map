<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ì ì‹œë¯¹ìŠ¤ ì¬ê³ ì§€ë„ - ì „ì²´ ë³µêµ¬ ì™„ê²°íŒ</title>
    <style>
        :root { --yellow: #ffdb6d; --brown: #d9d2ae; --blue: #cfd8dc; --accent: #4CAF50; --highlight: #ff4d4d; }
        body { font-family: -apple-system, sans-serif; background: #333; margin: 0; display: flex; flex-direction: column; align-items: center; }
        
        /* UI ë° í—¤ë” */
        .global-header { width: 360px; background: white; display: flex; gap: 8px; padding: 10px; border-radius: 0 0 15px 15px; position: sticky; top: 0; z-index: 1000; box-sizing: border-box; }
        #searchInput { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 8px; font-size: 14px; }
        .btn { width: 42px; height: 42px; border: none; border-radius: 8px; background: #f0f0f0; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .btn.active { background: var(--highlight); color: white; }
        #backupBtn { display: none; background: #444; color: white; }

        /* ì§€ë„ ë° ë°•ìŠ¤ ê¸°ë³¸ */
        .map-container { background: white; width: 360px; height: 740px; position: relative; border-radius: 15px; margin: 10px 0; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .area-label { background: #eee; padding: 12px; text-align: center; font-weight: bold; }
        .box { position: absolute; border: 1.5px solid #333; display: flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; cursor: pointer; border-radius: 2px; box-sizing: border-box; }
        
        /* ìƒ‰ìƒ í´ë˜ìŠ¤ */
        .yellow { background-color: var(--yellow) !important; }
        .brown { background-color: var(--brown) !important; }
        .blue { background-color: var(--blue) !important; }

        /* ì•„ì¼ëœë“œ íŠ¹ìˆ˜ ì„¤ì • */
        .island { transform: rotate(-45deg); width: 68px; height: 68px; }
        #Y3 { z-index: 10; }
        #Y4 { z-index: 10; }
        #Y3-4 { width: 90px !important; height: 90px !important; z-index: 100; font-size: 13px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
        .island-sq { transform: rotate(-45deg); width: 45px !important; height: 45px !important; z-index: 50; }

        /* 2x2 ê·¸ë¦¬ë“œ ë ˆì´ì•„ì›ƒ */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 8px; margin-top: 10px; }
        .grid-item { background: #f9f9f9; padding: 8px; border-radius: 8px; border: 1px solid #eee; }
        .grid-item b { display: block; font-size: 11px; margin-bottom: 4px; color: var(--accent); }

        .blink { animation: blink 0.6s infinite; background-color: var(--highlight) !important; color: white !important; z-index: 1100 !important; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* ëª¨ë‹¬ ë° ê¸°íƒ€ */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:3000; align-items:flex-end; justify-content:center; }
        .pop-content { background:white; width:100%; max-width:400px; border-radius:20px 20px 0 0; padding: 20px; box-sizing: border-box; }
        .layer-row { display: flex; flex-direction: column; gap: 5px; margin-bottom: 12px; background: #f9f9f9; padding: 10px; border-radius: 8px; border: 1px solid #eee; cursor: pointer; }
        textarea { width: 100%; height: 50px; border: 1px solid #ddd; border-radius: 5px; resize: none; padding: 8px; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="global-header">
    <button class="btn">ğŸ“‹</button>
    <input type="text" id="searchInput" placeholder="ê²€ìƒ‰..." onkeyup="search(this.value)">
    <button id="backupBtn" class="btn" onclick="openBackup()">ğŸ’¾</button>
    <button id="editBtn" class="btn" onclick="toggleEdit()">âœï¸</button>
</div>

<div class="main-wrapper">
    <div class="map-container" id="shopMap"><div class="area-label">&lt;ë§¤ì¥&gt;</div></div>
    <div class="map-container" id="stockMap" style="height: 400px;"><div class="area-label">&lt;ì°½ê³ &gt;</div></div>
</div>

<div id="overlay" class="modal"><div class="pop-content"><h3 id="popTitle"></h3><div id="popLayers"></div><button onclick="save()" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:10px; margin-top:15px; font-weight:bold;">ì €ì¥</button><button onclick="closePop()" style="width:100%; padding:10px; background:#eee; border:none; border-radius:10px; margin-top:8px;">ë‹«ê¸°</button></div></div>

<script>
    // ëª¨ë“  ë§¤ì¥ ë°•ìŠ¤ ë°ì´í„° (ëˆ„ë½ ì—†ì´ ì „ì²´ ë³µêµ¬)
    const shopBoxes = [
        {id:'Y1', c:'yellow', t:70, l:60, w:90, h:35, f:2}, {id:'Y2', c:'yellow', t:70, r:30, w:90, h:35, f:2},
        
        // ì•„ì¼ëœë“œ ê·¸ë£¹ (Y3-4 ì •ì‚¬ê°í˜•í™” ë° ì…ì²´ ë°°ì¹˜)
        {id:'Y3', c:'blue island', t:135, l:125, f:1},
        {id:'Y3-4', c:'blue island', t:175, l:158, f:4}, // ê·¸ë¦¬ë“œ 4ì¹¸
        {id:'Y4', c:'blue island', t:238, l:218, f:1},
        {id:'Br1', c:'brown island-sq', t:210, l:95, f:4},
        {id:'Br2', c:'brown island-sq', t:255, l:140, f:4},

        // ì¸¡ë©´ íŒŒë€ ë°•ìŠ¤ ì‹œë¦¬ì¦ˆ
        {id:'B1', c:'blue', t:130, l:25, w:38, h:55, f:1}, {id:'B2', c:'blue', t:195, l:25, w:38, h:55, f:1},
        {id:'B3', c:'blue', t:260, l:25, w:38, h:55, f:1}, {id:'B4', c:'blue', t:325, l:25, w:38, h:55, f:1},
        {id:'B5', c:'blue', t:130, r:25, w:38, h:55, f:1}, {id:'B6', c:'blue', t:195, r:25, w:38, h:55, f:1},
        {id:'B7', c:'blue', t:260, r:25, w:38, h:55, f:1}, {id:'B8', c:'blue', t:325, r:25, w:38, h:55, f:1},
        
        // í•˜ë‹¨ ë°•ìŠ¤ ì‹œë¦¬ì¦ˆ
        {id:'B9', c:'blue', t:395, l:85, w:70, h:38, f:1}, {id:'B10', c:'blue', t:395, r:85, w:70, h:38, f:1},
        {id:'Y5', c:'yellow', t:450, r:25, w:38, h:70, f:4}, {id:'Y6', c:'yellow', t:450, l:220, w:38, h:70, f:4},
        {id:'Br3', c:'brown', t:585, l:65, w:32, h:50, f:2}, {id:'Br4', c:'brown', t:645, l:65, w:32, h:50, f:2},
        {id:'Y7', c:'yellow', t:585, r:30, w:38, h:75, f:4}, {id:'Y8', c:'yellow', t:650, l:145, w:80, h:45, f:2},
        {id:'Y9', c:'yellow', t:650, l:235, w:80, h:45, f:2}
    ];

    // ì°½ê³  ë°•ìŠ¤ ë°ì´í„°
    const stockBoxes = [
        {id:'S1', t:70, l:10}, {id:'S2', t:70, l:78}, {id:'S3', t:70, l:146}, {id:'S4', t:70, l:214}, {id:'S5', t:70, l:282},
        {id:'S6', t:140, l:15, w:55, h:90}, {id:'S7', t:140, r:15, w:55, h:90}, {id:'S8', t:240, l:75, w:55, h:90}, {id:'S9', t:305, l:135, w:85, h:45}
    ];

    let isEdit = false, currId = null;
    let storage = JSON.parse(localStorage.getItem('xexy_v_final_data')) || {};

    function init() {
        createBoxes(shopBoxes, 'shopMap', false);
        createBoxes(stockBoxes, 'stockMap', true);
    }

    function createBoxes(data, targetId, isStock) {
        const target = document.getElementById(targetId);
        data.forEach(b => {
            const div = document.createElement('div');
            div.id = b.id;
            div.className = `box ${isStock ? 'blue' : b.c}`;
            div.innerText = b.id;
            let pos = `top:${b.t}px; ${b.l?'left:'+b.l+'px': (b.r?'right:'+b.r+'px':'')}; width:${b.w||60}px; height:${b.h||40}px;`;
            div.style.cssText = pos;
            div.onclick = () => openPop(b.id, b.f || 1);
            target.appendChild(div);
        });
    }

    function openPop(id, f) {
        currId = id; document.getElementById('popTitle').innerText = id;
        const saved = storage[id] || [];
        let html = '';

        if(id === 'Y3-4') {
            html = `<div class="grid-container">`;
            for(let i=0; i<4; i++) {
                html += `<div class="grid-item"><b>ì˜ì—­ ${i+1}</b><textarea id="ipt_${i}" ${!isEdit?'readonly':''}>${saved[i]||''}</textarea></div>`;
            }
            html += `</div>`;
        } else {
            for(let i=0; i<f; i++) {
                html += `<div class="layer-row"><b>${i+1}F</b><textarea id="ipt_${i}" ${!isEdit?'readonly':''}>${saved[i]||''}</textarea></div>`;
            }
        }
        document.getElementById('popLayers').innerHTML = html;
        document.getElementById('overlay').style.display = 'flex';
    }

    function toggleEdit() {
        isEdit = !isEdit;
        document.getElementById('editBtn').classList.toggle('active', isEdit);
        document.getElementById('backupBtn').style.display = isEdit ? 'flex' : 'none';
    }

    function save() {
        const ipts = document.querySelectorAll('#popLayers textarea');
        storage[currId] = Array.from(ipts).map(i => i.value);
        localStorage.setItem('xexy_v_final_data', JSON.stringify(storage));
        closePop();
    }

    function closePop() { document.getElementById('overlay').style.display = 'none'; }
    
    function search(q) {
        document.querySelectorAll('.box').forEach(b => b.classList.remove('blink'));
        if(!q.trim()) return;
        for(let id in storage) {
            if(storage[id].some(v => v.toLowerCase().includes(q.toLowerCase()))) {
                const target = document.getElementById(id);
                if(target) target.classList.add('blink');
            }
        }
    }

    init();
</script>
</body>
</html>
